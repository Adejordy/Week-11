<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="mainContainer">
    <!-- creating mainContainer class to call in css to style -->
    <div class="container">
      <div id="header">Tic-Tac-Toe</div>
      <!-- The container div to hold all the game information -->
      <div class="playerTurn">Its your turn...</div>
      <!-- To be called on in JS to display the palyer -->
    </div>
    <!-- Grid -->
    <div id="gameContainer" class="container-md">
      <div class="row">
        <div id="box0" class="box col p-5 border border-warning"></div>
        <div id="box1" class="box col p-5 border border-warning"></div>
        <div id="box2" class="box col p-5 border border-warning"></div>
      </div>
      <div class="row">
        <div id="box3" class="box col p-5 border border-warning"></div>
        <div id="box4" class="box col p-5 border border-warning"></div>
        <div id="box5" class="box col p-5 border border-warning"></div>
      </div>
      <div class="row">
        <div id="box6" class="box col p-5 border border-warning"></div>
        <div id="box7" class="box col p-5 border border-warning"></div>
        <div id="box8" class="box col p-5 border border-warning"></div>
      </div>
    </div>
    <!--id = gameContainfer for css styling class=container to hold the game board, create rows and columns, give it an outline, text center;-->

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
